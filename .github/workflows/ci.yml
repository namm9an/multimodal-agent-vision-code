name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff mypy pytest pytest-asyncio

      - name: Run Ruff linter
        run: ruff check app/ --select E,F,W --ignore E501

      - name: Run MyPy type check
        run: mypy app/ --ignore-missing-imports --no-error-summary
        continue-on-error: true  # Type errors don't block CI initially

      - name: Run pytest
        run: pytest tests/ -v --tb=short
        continue-on-error: true  # Tests may fail initially without full mocking

  frontend:
    name: Frontend Checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

  docker:
    name: Docker Build Verification
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t multimodal-agent-backend ./backend

      - name: Build frontend image
        run: docker build -t multimodal-agent-frontend ./frontend

      - name: Build sandbox image
        run: docker build -t multimodal-agent-sandbox ./sandbox
